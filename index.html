<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600;700;800&family=Bungee+Outline&display=swap"

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <title>Document</title>

<body>
  <header>


  </header>
  <div class="menu">
    <nav>
      <div class="logo">
        <a href="#"><img src="./img/Moet-Chandon-Logo.png"></a>
      </div>
    </nav>
  </div>
  <div class="content-section">
    <div class="main-image">

          <input class="field" type="text" name="name" id="name" placeholder="nombre">
          <input class="field" type="text" name="email" id="email" placeholder="email">
          <input class="field" type="text" name="phone" id="phone" placeholder="telefono">
          <input class="field" type="text" name="adress" id="adress" placeholder="direccion">
          <button class="buton" onclick="cargarCliente()">Enviar datos</button>
        </div>
      </div>
    </div>

  </section>
